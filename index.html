<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT CARD</title>


<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="style.css">


</head>
<body>
    

<div class="card">

<img class="image-equilibrium" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
<h2 class="title" >Equilibrium #3429</h2>
<p class="description">
    Our Equilibrium collection promotes
    balanced and calm.</p>


<div class="wrapper">
<div class="ethereum">
    <img  src="./images/icon-ethereum.svg" alt="icon-ethereum">
    <span >0.041 ETH</span>
</div>

<div class="clock">
    <img  src="./images/icon-clock.svg" alt="icon-clock">
    <span >3 days left</span>
</div>

</div>

<hr>

<div class="summary">

<img src="./images/image-avatar.png" alt="image-avatar">

<p>Creation of  <span>Jules Wyvern</span> </p>


</div>


</div>






</body>
</html>
